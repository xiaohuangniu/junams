<script>
function tab(t) {
	if (t=='text' || t=='textarea' || t=='int' || t=='enclosure' || t=='image') {
		$('#A1').hide();
		$('#A2').hide();
		$('#A3').show();
		$('#A4').show();
		$('#A5').show();
		$('#A6').show();
	// 单选框+多选框+下拉菜单	
	} else if (t=='radio' || t=='checkbox' || t=='select') {
		$('#A1').show();
		$('#A2').hide();
		$('#A3').show();
		$('#A4').hide();
		$('#A5').hide();
		$('#A6').hide();
		$('#min').val('');
		$('#max').val('');
		$('#regular').val('');
		$('#alert').val('');
	} else if (t=='editor') {
		$('#A2').show();
		$('#A1').hide();
		$('#A3').hide();
		$('#A4').hide();
		$('#A5').hide();
		$('#A6').hide();
		$('#min').val('');
		$('#max').val('');
		$('#regular').val('');
		$('#alert').val('');
	} else {
		$('#A1').hide();
		$('#A2').hide();
		$('#A3').hide();
	}
}
layui.use(['form'], function(){
	var form = layui.form;
	// 切换正则表达式
	form.on('select(regular_type)', function(data){
		$('#regular').val(data.value);
	}); 
	// 切换字段类型选择器
	form.on('select(type)', function(data){
		var t = data.value;
		tab(t);
	});

});


$('.layui-btn-normal').click(function(){
	var type     = $('#type').val();
	var name     = $('#name').val();
	var title    = $('#title').val();
	var length   = $('#length').val();
	var des      = $('#des').val();
	var text     = $('#text').val();
	var content  = $('#content').val();
	var default2 = $('#default').val();
	var min      = $('#min').val();
	var max      = $('#max').val();
	var regular  = $('#regular').val();
	var alert    = $('#alert').val();
	var notnull  = 0;
	var only     = 0;
	var is_data  = 0;
	if ($("input[name='notnull']").is(':checked')) { notnull = 1; }
	if ($("input[name='only']").is(':checked')) { only = 1; }
	if ($("input[name='is_data']").is(':checked')) { is_data = 1; }
	
	var data = {
		'pid':'{$pid}',
		'type':type,
		'name':name,
		'title':title,
		'length':length,
		'des':des,
		'text':text,
		'content':content,
		'default2':default2,
		'min':min,
		'max':max,
		'regular':regular,
		'alert':alert,
		'notnull':notnull,
		'only': only,
		'is_data':is_data
	};

	if (type == '' || type == 0) { $.thinkmimi({Content : '请选择字段类型', Type:2, Align:'right', OutTime:2000});return false; }
	if (name == '') { $.thinkmimi({Content : '请输入字段名称', Type:2, Align:'right', OutTime:2000});return false; }
	if (title == '') { $.thinkmimi({Content : '请输入字段别名', Type:2, Align:'right', OutTime:2000});return false; }
	if (type == 'editor' && (text == '' || text ==0)) { $.thinkmimi({Content : '请选择编辑器类型', Type:2, Align:'right', OutTime:2000});return false; }

	$.ajax({
		type: 'post',
		data: data,
		async: false,
		url: "{:url('add')}",
		success: function(data) {
			var array = eval('('+data+')');
			if (array['code'] == '01') {
				$.thinkmimi({Content : array['msg'], Type:2, Align:'right', OutTime:2000});
			} else {
				$.thinkmimi({Content : array['msg'], Type:1, Align:'right', OutTime:2000,});
				window.setTimeout(function(){
					window.location.href = '{:url("field/index", ["pid"=>$pid])}';
				}, 700);
			}
		}
	});

});

</script>
