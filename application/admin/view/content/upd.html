<script>

layui.use(['form'], function(){
	var form = layui.form;
});

function doSubimt() {
	var res;
	var title = $('#title').val();
	var des   = $('#des').val();
	var pid   = $('#pid').val();

	var data    = {'pid':pid, 'title':title, 'des':des, 'id':'{$info.ic_id}'};

	
	if (title == '') {
		$.thinkmimi({Content : '请输入控制器别名', Type:2, Align:'right', OutTime:2000});return false;
	}

	$.ajax({
		type: 'post',
		data: data,
		async: false,
		url: "{:url('upd')}",
		success: function(data) {
			var array = eval('('+data+')');
			res = array;
			if (array['code'] == '01') {
				$.thinkmimi({Content : array['msg'], Type:2, Align:'right', OutTime:2000});
				res = false;
			}
		}
	});
	return res;
}
</script>
