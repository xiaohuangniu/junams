
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <!-- END RIBBON -->
    <div class="content">
        <div class="panel panel-default panel-intro">
                <div class="panel-heading">
                    <div class="panel-lead">
                        <em>类内部函数透析文档</em>
                        ...
                    </div>
                </div>
                <div class="panel-body">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="one">
                            <div class="widget-body no-padding">
                                <div class="bootstrap-table">
                                    
                                    <div class="fixed-table-toolbar">
                                        <div class="bs-bars pull-left">
                                            <div id="toolbar" class="toolbar">
                                                <a href="javascript:window.location.reload();" class="btn btn-primary btn-refresh" title="刷新">
                                                    <i class="fa fa-refresh"></i>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="columns columns-right btn-group pull-right">
                                            
                                            <div class="keep-open btn-group" title="列">
                                                <button type="button" aria-label="columns" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                    <i class="glyphicon glyphicon-th icon-th"></i>
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu" id="table_menu">
                                                    
                                                </ul>
                                            </div>
                                            
                                        </div>
                                    </div>
    
    
                                    <div class="fixed-table-container" style="padding-bottom: 0px;">
                                        <div class="fixed-table-body">
                                            <div style="float: left;width: 100%;padding: 0 0 20px 0;font-size: 20px;">{$url} - {$name}</div>
                                            <table id="table" class="table table-striped table-bordered table-hover" width="100%">

                                                <thead>
                                                    <tr>
                                                        <th data-status="1" width=""><div class="th-inner">类名</div></th>
                                                        <th data-status="1" width=""><div class="th-inner">属性</div></th>
                                                        <th data-status="1" width=""><div class="th-inner">类型</div></th>
                                                        <th data-status="1" width=""><div class="th-inner">描述</div></th>
                                                        <th data-status="1" width=""><div class="th-inner">类创建者</div></th>
                                                        <th data-status="1" width=""><div class="th-inner">版本</div></th>
                                                        <th data-status="1" width="50"><div class="th-inner">操作</div></th>
                                                    </tr>
                                                </thead>
                                                
                                                <tbody id="content-main">
                                                    {foreach name="function_list" item="v"}
                                                    <tr>
                                                        <td align="center">{$v.class}</td>
                                                        <td align="center">{$v.auth}</td>
                                                        <td align="center">{$v.static}</td>
                                                        <td align="center">{$v.des}</td>
                                                        <td align="center">{$v.author}</td>
                                                        <td align="center">{$v.version}</td>
                                                        <td style="text-align: center; vertical-align: middle; ">
                                                            {if condition="$adminController->vif('docroot','details')"}
                                                            <a href="javascript:details('{:url('docroot/details')}?url={:str_replace([APP_PATH, DS],['', '|'],$url)}&name={$name}&class={$v.class}');" class="btn btn-xs btn-info" title="预览操作方法的详情">
                                                                <i class="fa fa-hand-scissors-o"></i>
                                                            </a>
                                                            {/if}
                                                        </td>
                                                    </tr>
                                                    {/foreach}
                                                </tbody>

                                            </table>
                                        </div>
    
    
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<script>
layui.use(['form'], function(){
  var form = layui.form;
});

// 预览
function details(href) {

	layer.open({
		type: 2,
		title: '预览详情',
		area: ['700px', '80%'],
		content: href
	});
}
</script>
